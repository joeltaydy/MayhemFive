<!DOCTYPE html>

<!-- {% extends 'Module_TeamManagement/Student/studentBase.html' %} -->
{% load staticfiles %}
{% block title %}
    Student page
{% endblock %}


{% block content %}
<div id="slides" class="carousel slide" data-ride="carousel">
    <ul class="carousel-indicators">
        <li data-target="#slides" data-slide-to="0" class="active"></li>
        <li data-target="#slides" data-slide-to="1"></li>
        <li data-target="#slides" data-slide-to="2"></li>
    </ul>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'images/Croatia71.jpg' %}">
            <div class="carousel-caption">
                <h1 class="display-2">Cloud Learning Environment</h1>
                <h3>Singapore Management University</h3>
                <button type="button" class="btn btn-outline-light btn-lg">DEMO</button>
                <button type="button" class="btn btn-primary btn-lg">Get started</button>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/subway-image-2-610.jpg' %}">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/Subway-gallery-1160x746.jpg' %}">
        </div>
    </div>
</div>
<audio controls autoplay style="display:none">
  <source src="{% static 'images/Subway - Eat.mp3' %}" type="audio/mpeg">
</audio>
{% endblock %}
