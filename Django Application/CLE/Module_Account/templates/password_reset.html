{% extends 'base.html' %}

{% block content %}

<form action="{% url 'Amod:password_reset' %}" method="POST" enctype="multipart/form-data" class="form-horizontal">

    {% csrf_token %}

    <div class="form-group">
        <div class="col-md-8">
            Old Password: <input type="password" name="old_password" id="old_password" required="True" class="form-control">
            New Password: <input type="password" name="new_password" id="new_password" required="True" class="form-control">
            <input type="hidden" name="login_details" id="login_details" value="{{ user }}"></input>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-3 col-sm-3 col-xs-12 col-md-offset-3" style="margin-bottom:10px;">
            <button class="btn btn-primary"> <span class="glyphicon glyphicon-upload" style="margin-right:5px;"></span>Change Password</button>
        </div>
    </div>

</form>

{% if error %}<div class='imp_message'>{{ error }}</div>{% endif %}

{% endblock %}
