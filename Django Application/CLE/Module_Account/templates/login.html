{% extends 'base.html' %}

{% block content %}

<form action="{% url 'Amod:login_validation' %}" method="POST" enctype="multipart/form-data" class="form-horizontal">

    {% csrf_token %}

    <div class="form-group">
        <div class="col-md-8">
            Username: <input type="text" name="username" id="username" required="True" class="form-control">
            Password: <input type="password" name="password" id="password" required="True" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-3 col-sm-3 col-xs-12 col-md-offset-3" style="margin-bottom:10px;">
            <button class="btn btn-primary"> <span class="glyphicon glyphicon-upload" style="margin-right:5px;"></span>Login </button>
        </div>
    </div>

</form>
{% endblock %}
