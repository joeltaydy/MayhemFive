<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Loading...</title>
    <link href="{% static 'css/preloader.css' %}" rel="stylesheet" />
    <script type="text/javascript">
      $(window).on('load',function(){
        $('.preloader').addClass('complete')
      })
    </script>
  </head>
  <body>
    <div class="preloader">
      <div class="loader">
      </div>
    </div>
  </body>
</html>
