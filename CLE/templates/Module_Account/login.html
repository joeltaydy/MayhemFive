<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


    <link rel="stylesheet" href="{% static 'css/login.css' %}">


</head>

<body>

  <div class="login">
  <header class="header">
    <span class="text"><img src="{% static 'images/Cloudtopus-V1.png' %}" class="avatar"> </span>
    <span class="loader"></span>
  </header>

    {% load socialaccount %}
    <a href="{% provider_login_url 'google' action="reauthenticate" %}"><div class='googlesignin'> </div></a>


  {% if request.user.is_authenticated %}
    {% if messages %}
        {% for message in messages %}
          <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}
    {% endif %}
  {% endif %}

</div>
<button type="button" class ="resetbtn" data-toggle="modal" data-target="#loginform" data-whatever="loginform" id="type" value="loginform">Admin</button>
<div class="modal fade" id="loginform">
  <div class="modal-dialog text-center">
    <div class="col-sm-8 main-section">
      <div class="modal-content">

      <div class="col-12 user-img">
        <img src="{% static 'images/face.png' %}">
      </div>

      <form action="{% url 'Amod:login' %}" method="POST" enctype="multipart/form-data" class="col-12">
          {% csrf_token %} <!-- required for form submission-->
          <div class="form-group">
              <input type="text" name="username" id="username" required="True" class="form-control" placeholder="Enter Username">
          </div>
          <div class="form-group">
              <input type="password" name="password" id="password" required="True" class="form-control" placeholder="Enter Password">
          </div>
          <button type="submit" class="btn-submit"><i class="fas fa-sign-in-alt"></i>Login</button>
      </form>

    </div>
  </div>
</div>
</div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script  src="{% static 'js/login.js' %}"></script>

    <script>
      $(function(){
        $(".loginform").click(function() {
           $("#loginform").modal();
        });
      });
    </script>
</body>

</html>
