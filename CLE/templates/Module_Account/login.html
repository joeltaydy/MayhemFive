<!DOCTYPE html>
{% load staticfiles %} <!-- to load the css -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" >
  	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{% static 'images/favicon.ico' %}">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link rel="stylesheet" href="{% static 'css/login.css' %}"/>
  </head>
  <body>
    <div class="modal-dialog text-center">
      <div class="col-sm-8 main-section">
        <div class="modal-content">

          <div class="col-12 user-img">
            <img src="{% static 'images/face.png' %}">
          </div>

          <form action="{% url 'Amod:login' %}" method="POST" enctype="multipart/form-data" class="col-12">
              {% csrf_token %} <!-- required for form submission-->
              <div class="form-group">
                  <input type="text" name="username" id="username" required="True" class="form-control" placeholder="Enter Username">
              </div>
              <div class="form-group">
                  <input type="password" name="password" id="password" required="True" class="form-control" placeholder="Enter Password">
              </div>
              <button type="submit" class="btn"><i class="fas fa-sign-in-alt"></i>Login</button>
          </form>

          {% load socialaccount %}
          <a href="{% provider_login_url 'google' action="reauthenticate" %}"><div class='googlesignin'> </div></a>

          {% if messages %}
              {% for message in messages %}
                <div class="alert alert-danger">{{ message }}</div>
              {% endfor %}
          {% endif %}


          <!-- <div class="col-12 forgot">
              <a href="#">Forgot Password?</a>
          </div> -->

        </div><!---end of modal content-->
      </div>
    </div>
  </body>
</html>
