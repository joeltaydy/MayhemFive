<form method="post" action="{% url 'DMmod:server_delete_all' course_title=course_title %}" class="js-server-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Confirm Servers deletion</h4>
  </div>
  <div class="modal-body">
    <p class="lead">Are you sure you want to delete <strong>ALL</strong> the servers? </p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-danger">Delete All Servers</button>
    <input type="hidden" name="course_title" id="course_title" value={{course_title}}>
  </div>
</form>
