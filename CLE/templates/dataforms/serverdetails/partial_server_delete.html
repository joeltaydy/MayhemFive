<form method="post" action="{% url 'DMmod:server_delete' pk=server.IP_address %}" class="js-server-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Confirm Server deletion</h4>
  </div>
  <div class="modal-body">
    <p class="lead">Are you sure you want to delete the deployment package? <strong>{{ server.IP_address }}</strong>?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-danger">Delete Server</button>
  </div>
</form>
