{% for event in eventsLog %}
  <tr>
      <td>{{ event.events_id }}</td>
      <td>{{ event.events_date }}</td>
      <td>{{ event.events_name }}</td>
      <td>{{ event.events_type }}</td>
      <td>{{ event.events_team }}</td>
      <td>{{ event.events_status }}</td>
    <td style="width: 250px">
      <button type="button"
              class="btn btn-warning btn-sm js-update-events"
              data-url="{% url 'ECmod:events_update' pk=event.events_id %}">
        <span class="glyphicon glyphicon-pencil"></span> Edit
      </button>
      <button type="button"
             class="btn btn-danger btn-sm js-delete-events"
             data-url="{% url 'ECmod:events_delete' pk=event.events_id %}">
       <span class="glyphicon glyphicon-trash"></span> Delete
     </button>
    </td>
  </tr>
{% empty %}
  <tr>
    <td colspan="8" class="text-center bg-warning">No events</td>
  </tr>
{% endfor %}
