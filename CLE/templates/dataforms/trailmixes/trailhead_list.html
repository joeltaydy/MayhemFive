{% extends 'dataforms/dataformbase.html' %}

{% load static %}

{% block javascript %}
  <script src="{% static 'js/dataforms/trailhead.js' %}"></script>
{% endblock %}

{% block content %}
  <!-- BUTTON TO TRIGGER THE ACTION -->
  <p>
    <button type="button"
            class="btn btn-primary js-create-trailhead"
            data-url="{% url 'TMmod:trailhead_create' %}">
      <span class="glyphicon glyphicon-plus"></span>
      New Trailmix
    </button>
  </p>

  <table class="table" id="trailhead-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Link</th>
        <th>Description</th>
        <th>Badges</th>
        <th>Course</th>
      </tr>
    </thead>
    <tbody>
        {% include 'dataforms/trailmixes/partial_trailhead_list.html' %}
    </tbody>
  </table>

  <!-- THE MODAL WE WILL BE USING -->
 <div class="modal fade" id="modal-trailhead">
   <div class="modal-dialog">
     <div class="modal-content">
     </div>
   </div>

 <script>
 $(document).ready(function() {
   console.log("{% url 'TMmod:trailhead_list' %} #trailhead-table")
    $("#trailhead-table").load("{% url 'TMmod:trailhead_list' %} #trailhead-table");
 });
 </script>


{% endblock %}
