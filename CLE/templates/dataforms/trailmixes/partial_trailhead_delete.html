<form method="post" action="{% url 'TMmod:trailhead_delete' pk=trailhead.id %}" class="js-trailhead-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">Confirm Trailmix deletion</h4>
    <button type="button" class="close" id="close" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p class="lead">Are you sure you want to delete the Trailmix? <strong>{{ trailhead.name }}</strong>?</p>
  </div>
  <div class="modal-footer">
    <br>
    <button type="submit" class="btn btn-danger">Delete Trailmix</button>
  </div>
</form>

<script>
  $('#close').on('click',function() {
    $('#modal-trailhead').modal('hide');
  });
</script>
