<form method="post" action="{% url 'TMmod:trailhead_update' form.instance.pk %}" class="js-trailhead-update-form">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">Update Trailmix</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {% include 'dataforms/trailmixes/partial_trailhead_form.html' %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Update Trailmix</button>
  </div>
</form>
