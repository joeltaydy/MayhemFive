<form method="post" action="{% url 'TMmod:trailhead_update' form.instance.pk %}" class="js-trailhead-update-form">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">Update Trailmix</h4>
    <button type="button" class="close" id="close" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {% include 'dataforms/trailmixes/partial_trailhead_form.html' %}
  </div>
  <div class="modal-footer">
    <br>
    <button type="submit" class="btn btn-primary">Update Trailmix</button>
  </div>
</form>

<script>
  $('#close').on('click',function() {
    $('#modal-trailhead').modal('hide');
  });
</script>
