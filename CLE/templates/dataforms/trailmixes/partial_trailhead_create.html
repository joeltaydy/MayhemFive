<form method="post" action="{% url 'TMmod:trailhead_create' %}" class="js-trailhead-create-form">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">Insert Trailmixes</h4>
    <button type="button" class="close" id="close" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {% include 'dataforms/trailmixes/partial_trailhead_form.html' %}
  </div>
  <div class="modal-footer">
    <!-- <button type="button" class="btn btn-default" id="close">Close</button> -->
    <br>
    <button type="submit" class="btn btn-primary">Add Trailmix</button>
  </div>
</form>


<script>
  $('#close').on('click',function() {
    $('#modal-trailhead').modal('hide');
  });
</script>
