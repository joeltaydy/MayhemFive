<form method="post" action="{% url 'DMmod:dp_delete' pk=dp.deployment_id %}" class="js-dp-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">Confirm deletion</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p class="lead">Are you sure you want to delete the deployment package: <strong>{{ dp.deployment_name }}</strong>?</p>
  </div>
  <div class="modal-footer">
    <br>
    <button type="submit" class="btn btn-danger">Delete deployment package</button>
  </div>
</form>
