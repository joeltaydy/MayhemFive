{% load staticfiles %}
{% load charts_extra %} <!-- django filter from charts_extra-->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Chart.js</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <canvas id="myChart2" width="400" height="400"></canvas>
    </div>
    
    <script>
    var ctx = document.getElementById("myChart2").getContext('2d');
    var classData = [{% for team_num in CourseTrailResults.class.Teams_Information %}
                      {% with CourseTrailResults.class.Teams_Information|get_item:team_num as teamDict%}   // custom django filter
                      {{teamDict|get_item:"badges" }} ,
                      {% endwith %} 
                      {% endfor %}]
    var myChart2 = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: [{% for team_num in CourseTrailResults.class.Teams_Information %}'{{team_num}}',{% endfor %}],
            datasets: [{ 
                label: 'Teams Points',
                data: classData,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1,
                hoverBorderWidth:3,
                hoverBorderColor:'#000'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero:true
                    }
                }]
            }
        }
    }); 
    </script>
  </body>
</html>
