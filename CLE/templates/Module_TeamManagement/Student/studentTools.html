{% extends 'Module_TeamManagement/Student/studentBase.html' %}

{% block bootstrapContent %}

<h1>Tools Setup</h1>
<form action="{% url 'TMmod:uploadtoolStudent' %}" method="POST" enctype="multipart/form-data" class="form-horizontal">

    {% csrf_token %}

    <div class="form-group">
        <label for="name" class="col-md-3 col-sm-3 col-xs-12 control-label">Course Code</label>
          <select class="form-control" id="course_title" name="course_title">
            <option value="" disabled selected>Select your course</option>
            {% for course,course_section in courses.items %}
                <option value={{course}}>{{course_section}}</option>
            {% endfor %}
          </select>

        </br>
        <label for="name" class="col-md-3 col-sm-3 col-xs-12 control-label">Learning Tools</label>
          <select class="form-control" id="type" name="type">
            <option value="" disabled selected>Select your tools</option>
                <option value="Trailhead">Trailhead</option>
                <option value="Tableu">Tableu</option>
                <option value="Kahoot">Kahoot</option>
          </select>

        </br>
        <label for="name" class="col-md-3 col-sm-3 col-xs-12 control-label">Website Link Input</label>
        <input type="text" class="form-control" name="link" id="link" aria-describedby="fileHelp">
    </div>
    <input type="hidden" id="user" name="user" value="student">

    <div class="form-group">
      <div class="col-md-3 col-sm-3 col-xs-12 col-md-offset-3" style="margin-bottom:10px;">
          <button class="btn btn-primary"> <span style="margin-right:5px;"></span>Configure tools</button>
        </div>
    </div>
</form>

{% if error %}<div class='imp_message'>{{ error }}</div>{% endif %}
{% if message %}<div class='imp_message'>{{ message }}</div>{% endif %}

<label for="name" class="col-md-3 col-sm-3 col-xs-12 control-label">
  <a href="#" data-toggle="popover" data-html="true" data-content="<img src='http://www.browndailyherald.com/wp-content/uploads/2012/10/1028540347.jpg' width='300' />">Help <i class="far fa-question-circle"></i></a>
</label>


<script>
$(document).ready(function(){
    $('[data-toggle="popover"]').popover();
});
</script>


{% endblock %}
