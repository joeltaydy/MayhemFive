{% extends 'Module_TeamManagement/Instructor/instructorBase.html' %}
{% load staticfiles %}
{% block bootstrapContent %}

<div class="col-md-8">
<h1>Course Setup</h1>
<form action="{% url 'TMmod:uploadcsv' %}" method="POST" enctype="multipart/form-data" class="form-horizontal">

    {% csrf_token %}

    <div class="form-group">
      <label for="name" class="control-label">Course Code</label>
        <select class="form-control" id="course_title" name="course_title">
          <option value="" disabled selected>Select your course</option>
        {% for course in courses %}
            <option value={{course}}>{{course}}</option>
        {% endfor %}
      </select>

      </br>
        <label for="name" class="control-label">File Input (Optional)</label>
        <input type="file" class="form-control" name="file" id="file" aria-describedby="fileHelp">
    </div>
    <input type="hidden" id="username" name="username" value={{user.username}}>

    <div class="custom-control custom-checkbox custom-control-inline">
      <input type="checkbox" class="custom-control-input" id="customCheck1">
      <label class="custom-control-label" for="customCheck1">Telegram</label>
    </div>

    <div class="custom-control custom-checkbox custom-control-inline">
      <input type="checkbox" class="custom-control-input" id="customCheck2">
      <label class="custom-control-label" for="customCheck2">Tableau</label>
    </div>

    <div class="custom-control custom-checkbox custom-control-inline">
      <input type="checkbox" class="custom-control-input" id="customCheck3">
      <label class="custom-control-label" for="customCheck3">Trailhead</label>
    </div>

    <div class="custom-control custom-checkbox custom-control-inline">
      <input type="checkbox" class="custom-control-input" id="customCheck4">
      <label class="custom-control-label" for="customCheck4">Kahoot</label>
    </div>

    <div class="form-group">
      <div style="margin-bottom:10px;">
        <button class="btn btn-primary">Configure</button>
      </div>
    </div>
</form>

{% if error %}<div class='imp_message'>{{ error }}</div>{% endif %}
{% if message %}<div class='imp_message'>{{ message }}</div>{% endif %}

<label for="name" class="control-label">
  <a href="#" data-toggle="popover" data-html="true" data-content="<img src='{% static 'images/samplecourse.jpg' %}' width='800' />">Help <i class="far fa-question-circle"></i></a>
</label>


<script>
$(document).ready(function(){
    $('[data-toggle="popover"]').popover();
});
</script>
</div>

{% endblock %}
