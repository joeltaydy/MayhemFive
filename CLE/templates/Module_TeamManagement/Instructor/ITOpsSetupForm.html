{% load staticfiles %}
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="{% static 'css/itopssetup.css' %}">
    <!-- <link rel="stylesheet" href="../../../../CLE/static/css/itopssetup.css"> -->

</head>
   <!-- MultiStep Form -->
   <div class="row">
        <div class="col-md-9 col-md-offset-3" style="display: block;margin-left: auto;margin-right: auto;">

            <form id="msform" action="{% url 'DMmod:itopslab_monitor' %}" method="POST" enctype="multipart/form-data" class="form-horizontal">
                {% csrf_token %}
                <!-- progressbar -->
                <ul id="progressbar">
                    <li class="active">Select Class</li>
                    <li>Select Image</li>
                    <li>Approve Groups</li>
                </ul>
                <!-- fieldsets -->
                <fieldset>
                    <h2 class="fs-title">Select Class</h2>
                    <div class="form-group row">
                        <div class="col-12">
                            <div class="custom-control custom-checkbox custom-control-inline mb-5">
                                <input class="custom-control-input" type="checkbox" name="example-inline-checkbox1" id="example-inline-checkbox1" value="option1" checked>
                                <label class="custom-control-label" for="example-inline-checkbox1">G1</label>
                            </div>
                            <div class="custom-control custom-checkbox custom-control-inline mb-5">
                                <input class="custom-control-input" type="checkbox" name="example-inline-checkbox2" id="example-inline-checkbox2" value="option2">
                                <label class="custom-control-label" for="example-inline-checkbox2">G2</label>
                            </div>
                            <div class="custom-control custom-checkbox custom-control-inline mb-5">
                                <input class="custom-control-input" type="checkbox" name="example-inline-checkbox3" id="example-inline-checkbox3" value="option3">
                                <label class="custom-control-label" for="example-inline-checkbox3">G3</label>
                            </div>
                        </div>
                    </div>
                          {% include "Module_TeamManagement/Datatables/duallistbox.html" %}
                    <input type="button" name="next" class="next action-button" value="Next"/>
                </fieldset>
                <fieldset>
                    <h2 class="fs-title">Select Image</h2>
                    <h3 class="fs-subtitle">(Insert Subtitle)</h3>
                    <div class="col-md-4"  style="display: block;margin-left: auto;margin-right: auto; ">
                        <select class="form-control" id="type" name="type">
                            <option value="" disabled selected>Image Name</option>
                            <option value="Trailhead">Image Option 1</option>
                            <option value="Trailhead">Image Option 2</option>
                        </select>
                    </div>
                    <!-- <input type="text" name="twitter" placeholder="Twitter"/>
                    <input type="text" name="facebook" placeholder="Facebook"/>
                    <input type="text" name="gplus" placeholder="Google Plus"/> -->
                    <br><br><br><br><hr>
                    <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                    <input type="button" name="next" class="next action-button" value="Next"/>
                </fieldset>
                <fieldset>
                    <h2 class="fs-title">Approve Groups</h2>
                    <h3 class="fs-subtitle">Please select the groups you would like to send the image to</h3>
                    <!-- <input type="text" name="email" placeholder="Email"/>
                    <input type="password" name="pass" placeholder="Password"/>
                    <input type="password" name="cpass" placeholder="Confirm Password"/> -->
                    <hr>
                    <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                    <input type="submit" name="submit" class="submit action-button" value="Submit"/>
                </fieldset>

            </form>

        </div>
    </div>

    <!-- /.MultiStep Form -->

    <script src="{% static 'js/multistepform.js' %}" type="text/javascript"></script>
    <!-- <script src="../../../../CLE/static/js/multistepform.js" type="text/javascript"></script> -->
