<!DOCTYPE html>

{% extends 'Module_TeamManagement/Instructor/instructorBase.html' %}
{% load staticfiles %}

{% block title %}
    Instructor Page
{% endblock %}

{% block carouselContent %}

<div id="slides" class="carousel slide" data-ride="carousel">
  <!--indicators-->
    <ol class="carousel-indicators">
        <li data-target="#slides" data-slide-to="0" class="active"></li>
        <li data-target="#slides" data-slide-to="1"></li>
        <li data-target="#slides" data-slide-to="2"></li>
    </ol>
    <!--wrapper for slides-->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="{% static 'images/Coding-Programming-Geoawesomeness.png' %}">
            <div class="carousel-caption">
                <h1 class="display-2">Instructor Home</h1>
                <h3>This is a dashboard</h3>
                <!-- <button type="button" class="btn btn-outline-light btn-lg">HELP</button>
                <button type="button" class="btn btn-primary btn-lg">Get started</button> -->
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'images/getintodevops-banner.png' %}">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'images/title-thedevopsclinic.png' %}">
        </div>
    </div>
    <!-- Slider Controls-->
    <a class="carousel-control-prev" href="#slides" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#slides" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

{% endblock %}
