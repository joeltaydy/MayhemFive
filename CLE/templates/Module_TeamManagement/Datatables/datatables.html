{% load staticfiles %}


<script src="https://code.jquery.com/jquery-3.3.1.js" charset="utf-8"></script>
<script src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js" charset="utf-8"></script>
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js" charset="utf-8"></script>


<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.dataTables.min.css">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
<link rel="stylesheet" type="text/css" href="{% static 'css/datatable.css' %}">

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <table id="example" class="display compact nowrap" style="width:100%">
        <thead>
            <tr>
                <th>Team</th>
                <th>IP Address</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for details in webapp_status %}
            <tr>
                <td>{{ details.team_name }}</td>
                <td><a href="http://{{ details.ip_address }}:8000">{{ details.ip_address }}</a></td>
                <td>
                {% if details.webapp_state == 'Live' %}
                    <span class="badge badge-pill badge-success">{{ details.webapp_state  }}</span>
                {% else %}
                    <span class="badge badge-pill badge-danger">{{ details.webapp_state   }}</span>
                {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
              <th>Team</th>
              <th>IP Address</th>
              <th>Status</th>
            </tr>
        </tfoot>
    </table>
  </body>
</html>

<script type="text/javascript">
  $(document).ready(function() {
      var table = $('#example').DataTable( {
          responsive: true
      } );
  } );
</script>
