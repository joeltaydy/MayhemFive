<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <table class="table table-striped table-bordered table-hover" id="studentdata">
    <thead>
        <tr>
        <th>Name</th>
        <th>Telegram Username</th>
        </tr>
    </thead>

    <tbody>
        {% for student in course.telegramList %}
            <tr>
                <td>{{ student.info.firstname }}</td>
                <td>{{ student.info.teleuser }}</td>
            </tr>
        {% endfor %}
    </tbody>

    <tfoot>
        <tr>
            <th>Name</th>
            <th>Telegram Username</th>
        </tr>
    </tfoot>
</table>
  </body>
</html>
