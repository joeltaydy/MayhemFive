{% load staticfiles %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <table id="completedlog" class="table table-striped table-bordered table-hover" style="width:100%">
        <thead>
            <tr>
                <th>Class</th>
                <th>Task Name</th>
                <th>Run At</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for event in completed_events %}
            <tr>
              <td>{{ event.class }}</td>
              <td>{{ event.events_name }}</td>
              <td>{{ event.event_run_at }}</td>
              <td> Completed </td>
            </tr>
            {% endfor %}
        </tbody>
        <tfoot>
          <tr>
              <th>Class</th>
              <th>Task Name</th>
              <th>Run At</th>
              <th>Status</th>
          </tr>
        </tfoot>
    </table>
  </body>
</html>
